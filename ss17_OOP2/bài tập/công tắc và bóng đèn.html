        }
        turnOff(){
            this.status = false;
            alert("bóng đèn đã tắt")
        }

    }

        constructor(status) {

            this.status=status;
        }
        connectToLamp(bongden){
            this.lamp = bongden;
        }
        switchOn(){
            alert("bật bóng đèn")
            return this.lamp.turnOn()

        }
        switchOff(){
            alert("tăt bóng đèn ")

    }

    let congtat = new SwitchButton(false);
