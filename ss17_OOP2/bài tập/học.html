<script>

    class SwitchButton{
        status = true; // true : bac ; false : tắt
        lamp = new ElectricLamp();

        constructor() {
            if (this.status === true) { // dang bậc
                this.status = false; // => tắt
            } else {
                this.status = true; // => bật
            }

        }
        connectToLamp(bongden){
           this.lamp= bongden;
        }
        switchOff(){
            this.status = false;
            this.lamp.turnOff();
        }
        switchOn(){
            this.status = true;
            this.lamp.turnOn();
        }
    }
    class ElectricLamp{
        status = true;
        ElectricLamp() {

        }
        turnOff(){
           this.status = false;
        }
        turnOn(){
            this.status = true;
        }
    }
