<script>
    class Circle{
        constructor(x,y,radius,color) {
            this._x = x;
            this._y = y;
            this._radius = radius;
            this._color = color;
        }
        getX(){
            return this._x;
        }
        setX(value){
            this._x = value;
        }
        getY(){
            return this._y;
        }
        setY(value){
            this._y = value;
        }
        getRadius(){
            return this._radius;
        }
        setRadius(value){
            this._radius = value;
        }
        getColor(){
            return this._color;
        }
        setColor(value){
            this._color = value;
        }
    }
    let x = parseInt(prompt(" nhập vào toạ độ X"));

    let radius = parseInt(prompt("nhập vào bán kính"))
    let color = prompt("nhập vào màu cần vẻ")

</script>
