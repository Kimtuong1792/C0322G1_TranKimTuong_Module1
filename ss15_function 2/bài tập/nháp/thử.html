<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số nguyên tố nhỏ hơn 1000</title>
</head>
<body>
<script>

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let num = parseInt(prompt("Nhập số"));
    let kiemTra = isPrime(num);
    if (kiemTra) {
        alert(num + " là số nguyên tố");
    } else {
        alert(num + " không là số nguyên tố");
    }
</script>

</body>
</html>
