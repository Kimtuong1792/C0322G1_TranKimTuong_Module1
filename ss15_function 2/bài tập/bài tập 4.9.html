<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
        Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </title>
</head>
<body>
<script>


    let array1 = ["a", "s","d","f","g","h","j","d","h","c"];
    let a = prompt("nhập ký tự cần kiểm tra")
    function check(a,array){

        let count = 0;
        for (let i=0;i<array.length;i++) {
            if (a === array[i]) {
                count++;
            }
        }
            if (count === 0) {
                return -1;
            }else {
                return count;
            }
    }
    let d = check(a,array1)
    if (d===-1){
        alert("không có ký tự tồn tại trong mảng")}
    else {
    alert("ký tự tồn tại trong mảng " + d + " lần")}
</script>

</body>
</html>
