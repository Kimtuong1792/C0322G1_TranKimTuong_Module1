<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function perimeter(r){
        let C = 3.14 * r;
        return C;
    }
    function acreage(r){
        let S = 3.14 * r * r ;
        return S;
    }
    let b = parseInt(prompt("nhập vào bán kính"))
    alert("chu vi hình tròn là : " + perimeter(b))
    alert("Diện tích hình tròn là : " + acreage(b))
</script>

</body>
</html>
