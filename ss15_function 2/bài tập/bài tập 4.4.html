<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isNumber(n) {
        return !isNaN(parseFloat(n)) && !isNaN(n - 0) && n.length===1 }
    let a = prompt("nhập vào ký tự cần kiểm tra");
    alert(isNumber(a))
</script>

</body>
</html>
