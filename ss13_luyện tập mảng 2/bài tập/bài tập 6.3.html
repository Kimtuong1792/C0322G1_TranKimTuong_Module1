<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>
<script>
    let array1 = ['e',2,4,5,'k','t',68]
    let count = 0
    document.write("mảng ban đầu " + array1)
    for (i=0; i<array1.length; i++){
        if(array1[i]%1===0) {
            count++
        }

    }
    document.write("<br>"+" số ký tự số trong mảng là " + count + " ký tự ")
</script>

</body>
</html>
