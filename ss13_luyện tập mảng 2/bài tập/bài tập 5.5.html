<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let a = '-6-3-9ue-20ki98'

    let count = 0;
    for (let i = 0; i<a.length; i++){
        if ( a[i]==="-" && a[i + 1] !== 0 ){
            count++
        }
    }document.write(" Số nguyên âm trong chuỗi là " + count + " số")

</script>

</body>
</html>
