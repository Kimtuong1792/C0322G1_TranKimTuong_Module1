<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tìm xem V có nằm trong mảng số nguyên không?</title>
</head>
<body>
<script>
    let array = [22, 33, 44, 11, 5, 55, 66, 77, 88, 99];
    let flag =true;
    let V = parseInt(prompt("nhập vào số cần kiểm tra"));
    for (let i = 0; i < array.length; i++) {
        if (array[i] === V) {
            flag=false;
            document.write("V is in the array");
            break;
        }
    }
    if (flag === true) {
        document.write("V is not in the array")
    }
</script>

</body>
</html>
