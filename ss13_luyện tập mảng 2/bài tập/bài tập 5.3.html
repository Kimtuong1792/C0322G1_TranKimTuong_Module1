<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra giá trị tb của mảng</title>
</head>
<body>
<script>
    let Array = [2,45,33,1,3,6,7,8,56,17];
    let max = Array[0];

    let total = Array[0]
    for (i = 1; i < Array.length; i++) {
        total += Array[i]
        if (Array[i] > max) {
            max = Array[i];
        }

    }document.write("giá trị lớn nhất của mảng là " + max + "<br>");
    document.write("giá trị trung bình là " + total/Array.length)

</script>
</body>
</html>
