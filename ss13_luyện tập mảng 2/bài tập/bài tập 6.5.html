<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("nhập chuỗi a")
    let str2 = prompt(" nhập chuỗi b")
    document.write(" chuỗi 1 : " + str1 + "<br>" + "chuỗi 2 : " + str2 + "<br>");
    let flag = false;
    if (str1.length === str2.length) {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] === str2[i]) {
                flag = true;
            } else {
                document.write("Hai chuỗi khác nhau");
                break;
            }
        }
    } else {
        document.write("Hai chuỗi khác nhau")
    }
    if (flag === true) {
        document.write("Hai chuỗi giống")
    }
</script>

</body>
</html>
