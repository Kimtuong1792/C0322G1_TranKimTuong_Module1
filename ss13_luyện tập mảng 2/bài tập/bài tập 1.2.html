<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn</title>
</head>
<body>
 <script>
     let num = prompt("nhập số");
     let str = num.toString();
     let index = [str[0]];
     for(let i= 1; i< str.length; i++){
         if((str[i-1]%2===0)&& (str[i]%2===0)){
             index.push(' - ',str[i]);
         }
         else {
             index.push(str[i]);
         }
     }
     document.write(index.join(' '));
 </script>
</body>
</html>
