<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let x = parseInt(prompt("nhập số nguyên dương"))
    let factorial = 1
    for(let i = x;i>0;i--){
        factorial *=i;

    }document.write(x + "! =" + factorial )
</script>

</body>
</html>
