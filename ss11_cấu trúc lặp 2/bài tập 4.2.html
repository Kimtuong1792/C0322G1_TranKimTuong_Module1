<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let x = parseInt(prompt("nhập số nguyên dương"))
    let f = 1
    for(let i = x;i<0;i--){
        f *=i;

    }console.log(x + "! =" + f )
</script>

</body>
</html>
