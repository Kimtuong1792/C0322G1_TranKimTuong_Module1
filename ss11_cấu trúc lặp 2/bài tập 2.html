<script>

    let soA = 7;
    let ktSnt = isSnt(soA);

    if (ktSnt === true) {
        document.write("So NT : " + soA);
    } else {
        document.write("Không phai SNT " + soA);
    }

    function searchSnt(numSnt){
        let number = 2;
        let count = 0;
        while (count < numSnt) {
            let flag = true;
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    flag = false;
                    break;
                }
            }
            if (flag === true) {
                count++
                document.write("So thư tu " + count +" :"+ number + "<br>")
            }
            number++
        }
    }

    function searchSntFromTo(fromNum, toNum) {

        for (let i = fromNum; i <= toNum ; i++) {
            let sntFlg = true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    sntFlg = false;
                    break;
                }
            }
            if (sntFlg === true) {
                document.write("So NT : "+ i + "<br>");
            }
        }
    }

    function isSnt(num) {

        for (let j = 2; j < num; j++) {
            if (num % j === 0) {
                return false;
            }
        }

        return true;
    }
