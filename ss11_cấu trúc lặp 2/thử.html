<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số nguyên dương bằng:"));
    let factorials = 1;
    for (let i = n; i > 0; i--) {
        factorials *= i;
    }
    document.write(n + "! = " + factorials);
</script>
</body>
</html>
