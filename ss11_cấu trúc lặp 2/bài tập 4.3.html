<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
<script>
        for (i = 1; i <= 5; i++) {
                for (j = 1; j <=i; j++) {
             document.write(" * ")
        }
        document.write("<br>")
    }

</script>
<br>
<br>
<script>

    for (i = 1; i <= 5; i++) {
        for (j = 5; j >= i; j--) {
            document.write( " * ");
        }
        document.write("<br>")
    }
</script>
<br>
<br>
<script>
    for (i = 1; i <= 5; i++) {
        for (j = 4; j >= i; j--) {
            document.write( " &nbsp&nbsp ");

        }
        for (a=1;a<=i;a++){
            document.write(" * ")
        }
        document.write("<br>")
    }
</script>
<br>
<br>
<script>
    for (i = 1; i <= 5; i++) {
        for (j = 1; j < i; j++) {
            document.write( " &nbsp&nbsp ");

        }
        for (a=5;a>=i;a--){
            document.write(" * ")
        }
        document.write("<br>")
    }
</script>

</body>
</html>
