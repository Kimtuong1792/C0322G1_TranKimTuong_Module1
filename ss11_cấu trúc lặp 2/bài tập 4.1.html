<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Fibonaci</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhập vào số lượng dãy cần in"));
    let n1 = 0;
    let n2 = 1;
    let nextnum;
    i = 1;
    while (i <= num ) {
        document.writeln(n1 + "<br>")
        nextnum = n1 + n2;
        n1 = n2;
        n2 = nextnum;
        i++
    }
</script>
</body>
</html>
