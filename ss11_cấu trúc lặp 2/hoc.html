<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt( "nhap"))
    for (; num < 1000; ++num)
    {
        let count = 0; // đếm số ước của a
        for ( i = 2; i <= sqrt(num); i++)
        {
            if (num % i == 0)
            {
                count++;
            }
        }
        if (count == 0 && num > 1)
            printf("%d\t", num);
    }
</script>
</body>
</html>
