<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>
    let a = 0;
    let total = 0;
    for(i=1; ; i++){
        if(i%7==0){
            document.write(i + "<br>")
            total = total + i
            a = ++a
            if (a===30) break;



    }}document.write("tổng 30 số là"+ total)

</script>

</body>
</html>
