<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<p id="tb"></p>
 <script>
     let a = parseInt(prompt("nhập vào điểm lí"))
     let b = parseInt(prompt("nhập vào điểm hoá"))
     let c = parseInt(prompt("nhập vào điểm sinh"))
     let d = a + b + c
     let e = d/3
     document.getElementById("tb").innerText=" Điểm trung bình là " + a + " + " + b + " + " + c + " = " + e;

 </script>
</body>
</html>
