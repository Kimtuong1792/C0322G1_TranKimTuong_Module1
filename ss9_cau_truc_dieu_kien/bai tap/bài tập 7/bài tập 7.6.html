<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt( "input dt"))
        let b = (a*10)/100
        let c = (a*5)/100
        if (a>=10000){
            document.write(b)}
            else {
                document.write(c)
        }
    </script>

</body>
</html>
