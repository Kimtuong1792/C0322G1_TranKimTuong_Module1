<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số phút gọi"))
    if (a>200){
       let phí = (a - 200) * 500 + 200*1000;
       document.write(phí)
        }
        else {
            let phí = a*1000;
            document.write(phí);

    }
</script>

</body>
</html>
