<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
    let age = parseInt(prompt("input age"));
    if (age<15){
        document.write("Khong du dieu kien")}
    else {
        document.write("Du dieu kien vao lop 10")
    }

</script>

</body>
</html>
