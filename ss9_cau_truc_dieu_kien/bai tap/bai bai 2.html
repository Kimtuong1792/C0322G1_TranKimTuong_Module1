<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input type="number" id="input number">
<button onclick="tinhngay()"> tinh so ngay</button>
<p><span id="ketqua"></span></p>
<script>
    function tinhngay() {
        let month = parseInt(document.getElementById("input number").value);
        switch (month) {
            case 1 :
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML=("Tháng " + month + " có 31 ngày");
                break;

            case 2 :
                document.getElementById("ketqua").innerHTML=("Tháng 2 có 28 hoặc 29 ngày");
                break;

            case 4 :
            case 6 :
            case 9:
                case 11:
                document.getElementById("ketqua").innerHTML=("Tháng " +month + " có 30 ngày");
                break;

            default:
                document.getElementById("ketqua").innerHTML=("số vừa nhập không hợp lệ");
        }
    }
</script>

</body>
</html>
