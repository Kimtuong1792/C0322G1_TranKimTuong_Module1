<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một
        tam giác là:</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào số a"));
    let b = parseInt(prompt("nhập vào số b"));
    let c = parseInt(prompt("nhập vào số c"));
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        alert("a,b,c là 3 cạnh của 1 tam giác")
    } else {
        alert(" a,b,c không phải là 3 cạnh của 1 tam giác")
    }
</script>
</body>
</html>
