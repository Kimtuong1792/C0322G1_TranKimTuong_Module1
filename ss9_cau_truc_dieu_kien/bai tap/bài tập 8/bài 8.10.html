<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình tính giá điện</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số chữ điện"));
    const B1 = 1.678
    const B2 = 1.734
    const B3 = 2.014
    const B4 = 2.536
    const B5 = 2.834
    const B6 = 2.927
    if(a<=0){
        alert("vui lòng nhập lại số điện")}
    else if (a<=50){
            let tienDien = (a*B1)
            alert(tienDien)}
    else if (a<=100){
        let tiendien = 50*B1+((a-50)*B2)
        alert(tiendien)}
    else if (a<=200){
        let tiendien = 50*B1+(50*B2)+((a-100)*B3)
        alert(tiendien)}
    else  if (a<=300){
        let tiendien = 50*B1+(50*B2)+(100*B3)+((a-200)*B4);
        alert(tiendien)}
    else if (a<=400){
        let tiendien = 50*B1+(50*B2)+(100*B3)+(100*B4)+((a-300)*B5)
        alert(tiendien)}
    else {
        let tiendien = 50*B1+(50*B2)+(100*B3)+(100*B4)+(100*B5)+((a-400)*B6);
        alert(tiendien)}
    }
</script>



</body>
</html>
