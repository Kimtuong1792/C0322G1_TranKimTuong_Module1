<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh thue thu nhap ca nha</title>
</head>
<body>

    <label>income</label>
    <input type="number" id="incom">
    <button onclick="count()"> tinh toan</button>

<script>
    function count(){
    let a = document.getElementById("incom").value;

    if (a<11000000){
        document.write("Số thuế bạn nộp là 0")}
    else if ( a<= 15000000){
        document.write("Số thuế bạn nộp là : " + ((a-11000000)*5)/100);}
    else if (a<=20000000){
        document.write("Số thuế bạn nộp là : " + (((a-15000000)*10)/100)+(4000000*5)/100);}
    else {
        document.write("Số thuế bạn nộp là : " + ((((a-20000000)*15)/100)+(4000000*5)/100+(5000000*10)/100));
    }}
</script>

</body>
</html>
