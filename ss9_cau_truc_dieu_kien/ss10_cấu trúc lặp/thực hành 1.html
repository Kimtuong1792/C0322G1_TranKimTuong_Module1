<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhập vào số lượng số nguyên tố:"));
    let count = 0;
    let n = 2;
    while (count < numbers) {
        if (n === 2 || n === 3) {
            document.write(n + "<br>");
            n++;
            count++;
        } else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    n++;
                } else {
                    document.write(n + "<br>");
                    n++;
                    count++;

                }
            }
        }
    }

    document.write("<hr>" + count);
</script>
</body>
</html>
