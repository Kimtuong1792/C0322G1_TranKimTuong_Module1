<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }
        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }
    let circle = new Circle(5);
    let radius = circle.getRadius(); // 2

    let area = circle.getArea(); // 12.5
    alert("radius: " + radius + "; area: " + area);
</script>
</body>
</html>
