<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Menu nước uống</h2>
<table border="1px">
    <tr>
        <th> STT </th>
        <th> Tên đồ uống </th>
        <th> giá tiền </th>
    </tr>
    <tr>
        <td> 1 </td>
        <td><button onclick="choose ('Cafe')">Cafe</button></td>

    </tr>
    <tr>
        <td> 2 </td>
        <td><button onclick="choose ('Cam vắt')">Cam vắt</button></td>

    </tr>
    <tr>
        <td> 3 </td>
        <td><button onclick="choose ('Nước ép cà rốt')">Nước ép cà rốt</button></td>

    </tr>
    <tr>
        <td> 4 </td>
        <td><button onclick="choose ('Nước ép cà chua')">Nước ép cà chua</button></td>
    </tr>
    <tr>
        <td> 5 </td>
        <td><button onclick="choose ('Nước lọc')">Nước lọc</button></td>
    </tr>
    <tr>
        <td> 6 </td>
        <td><button onclick="choose ('Nước dừa')">Nước dừa</button></td>
    </tr>
<tr>
    <td colspan="3"><span id="result"> thành tiền :</span></td>
</tr>


</table>
<script>
    function choose (x){
        let result = document.getElementById("result").innerText;

    switch (x) {
        case '7000':
        case '25000':
        case '15000':
        case '20000':
        case '5000':
        case '30000':
            /*Nối chuỗi*/
            //12
            result = result + x;
    }
    document.getElementById("result").innerText = result;}
</script>

</body>
</html>
