<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó</title>
</head>
<body>
<script>
    let s = prompt("nhập chuỗi cần check")
    let arr = s.split("")

    for (let i = 0; i < arr.length; i++) {
        for (let j = i+1; j< arr.length; j++) {
            if (arr[i] === arr[j]) {
                arr.splice(j, 1);
                j--;
            }
        }
    }document.write("có kí tự khác nhau là "+ arr + "<br>")
    document.write(" số ký tự khác nhau : " + arr.length)
</script>
</body>
</html>
