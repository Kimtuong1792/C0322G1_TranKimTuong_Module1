<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n</title>
</head>
<body>
<script>
    let m = parseInt(prompt("nhập số m "));
    let n = parseInt(prompt("nhập số n"));
    let str = [];
    let sum = 0;
    for (let i = 0; i < m; i++) {
        str[i] = [];
        for (let j = 0; j < n; j++) {
            str[i][j] = parseInt(prompt("nhập vào"));
            document.write(str[i][j] + " ");
        }
        document.write("<br>")

    }
    for (let i = 0; i < str.length; i++) {
        for (let j = 0; j < str[i].length; j++) {
            if (str[i][j] % 2 === 0) {
                sum = sum + str[i][j];
            }
        }
    }
    document.write("<br>"+ sum);


</script>
</body>
</html>
