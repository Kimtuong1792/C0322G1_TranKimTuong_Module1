<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều</title>
</head>
<body>
<script>
    let array1 = [
        [1, 2, 3, 4, 7, 8, 9],
        [5, 3, 5, 6, 7, 8, 92]
    ]
    let max = array1[0][0];
    let min = array1[0][0]
    for (let i = 0; i < array1.length; i++) {
        for (let j = 0; j < array1[i].length; j++) {
            if (array1[i][j] > max) {
                max = array1[i][j];
            }if(array1[i][j]<min){
                min = array1[i][j];
            }
        }

    }
    document.write("giá trị lớn nhất : " + max + " <br>")
    document.write("giá trị nhỏ nhất : " + min)


</script>
</body>
</html>
